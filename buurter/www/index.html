<!DOCTYPE html>
<html ng-app="buurter">
<head>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="components/onsenui/css/onsenui.css">  
<link rel="stylesheet" type="text/css" href="components/onsenui/css/onsen-css-components.css">
<link rel="stylesheet" type="text/css" href="components/onsenui/onsen-css-components-dark-theme.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Buurter</title>
</head>
<body>
	
	<ons-sliding-menu var="menu" menu-page="menu.html" main-page="main_page.html" max-slide-distance="250px" type="reveal" side="left" swipeable="false"></ons-sliding-menu>  
    <!--========================================================================== 
	MAIN PAGE
    ==========================================================================--->
    <ons-template id="main_page.html">
    	<ons-navigator var="myNavigator">
	    	<ons-page ng-controller="MainController">
	    	
	    		<ons-toolbar>
	    			<div class="left">
						<ons-toolbar-button ng-click="menu.toggle()">
							<ons-icon icon="bars"></ons-icon>
						</ons-toolbar-button>
					</div>
					<div class="center">Main pagina</div>
				</ons-toolbar>
				
				<div>
					<div class="alert alert-info" data-ng-show="salutation">Hello, {{user.name}}</div>
					<div class="alert alert-warning" data-ng-show="byebye">Bye bye :'(</div>
          		</div>
          
		  		<button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">Login with Facebook</button>
		  		<button type="button" class="btn btn-danger btn-large" data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="logout()">Logout</button>
          
		  		<div>
		  			<debug val="user"></debug>
          		</div>
									    			    		
	    	</ons-page>
    	</ons-navigator>
    </ons-template>
	<!--===================================
	SUB PAGINA
	===================================--->
	<ons-template id="sub_page.html">
		<ons-page>
		
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Back</ons-back-button>
				</div>
				<div class="center">Sub pagina</div>
			</ons-toolbar>
									
		</ons-page>
	</ons-template>
    <!--========================================================================== 
	MENU
    ==========================================================================--->
	<ons-template id="menu.html">
		<ons-page modifier="menu-page">
			<ons-list class="menu-list">	   
				<ons-list-item class="menu-item" ng-click="myNavigator.pushPage('sub_page.html', { animation : 'slide' }, menu.close())">
					<ons-icon icon="fa-plus"></ons-icon>
					Menu item
				</ons-list-item>
	    	</ons-list>
		</ons-page>
    </ons-template>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="components/angular/angular.js"></script>    
	<script type="text/javascript" src="components/onsenui/js/onsenui.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="js/angular-facebook.js"></script>
	<script type="text/javascript" src="js/angular-facebook-phonegap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
</body>
</html>
